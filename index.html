<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron" style="text-align: center">
        <h1>Encounters of the Third Kind</h1>
    </div>
    <div class="col-md-7">
        <div>
            <h3>Select a filter from the dropdown to get started!</h3>
        </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" id="input" placeholder="Search Term">
          <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="filterVar">
            <option value="1">State</option>
            <option value="2">Country</option>
            <option value="3">Date</option>
            <option value="4">Shape</option>
          </select>
          <a id="search" class="btn btn-default">Search</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration (minutes)</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
